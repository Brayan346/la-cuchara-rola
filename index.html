<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cuchara Rola</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="menu-toggle" aria-label="Menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <nav class="barranav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#restaurantes">Restaurantes</a></li>
                    <li><a href="index.html">Mapa</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                    <li><button id="loginBtn" class="auth-btn">Iniciar sesion</button></li>
                </ul>
            </nav>
        </header>

        <div class="user-banner" style="display: none;">
            <div id="userSection">
                <span id="username"></span>
                <button id="logoutBtn" class="logout-btn">Cerrar sesion</button>
            </div>
        </div>

        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Iniciar sesion</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Usuario:</label>
                        <input type="text" id="loginUsername" required minlength="4" placeholder="Minimo 4 caracteres">
                        <span class="error-message" id="username-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Contrasena:</label>
                        <input type="password" id="loginPassword" required minlength="6" placeholder="Minimo 6 caracteres">
                        <span class="error-message" id="password-error"></span>
                    </div>
                    <button type="submit" class="submit-btn">Iniciar sesion</button>
                </form>
            </div>
        </div>

        <main>
            <section id="search-container">
                <input type="text" id="search-input" placeholder="Buscar restaurantes...">
                <button id="search-btn">Buscar</button>
            </section>

            <section id="map"></section>

            <section id="restaurantes" class="restaurants-section">
                <h2>Restaurantes destacados:</h2>
                <div class="grid">
                    <!-- Las cartas se generaran -->
                </div>
            </section>

            <section id="contacto" class="contact-section">
                <h2>Contactanos</h2>
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Asunto:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Enviar mensaje</button>
                </form>
            </section>
        </main>

        <footer class="footer">
            <h3>La Cuchara Rola</h3>
            <p class="slogan">Explorando los mejores sabores de Bogotá</p>
            <hr>
            <p class="creado-por">Creado por:</p>
            <ul class="integrantes">
                <li>Brayan Hernandez</li>
                <li>Andres Lopez</li>
                <li>Cristian Gamba</li>
            </ul>
            <p class="copyright">© 2025 La Cuchara Rola</p>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="restaurantes.js"></script>
    <script src="login.js"></script>
    <script src="main.js"></script>
</body>
</html>
